<!DOCTYPE html>
<html lang="en">

<!--head element contains title of webpage with css contact page link-->
<!--Instead of linking the index.css page. ONly it's own page was linked since a large margority of the styling was different to the index-->

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EM - Contact</title>
        <link rel="stylesheet" href="../src/styles/pages/contact.css" />

        <!-- Font Awesome link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>

<!--header contains the navigation bar for the website that link to other pages-->

        <header>
            <nav class="nav-items">
                <div class="bamboo-home">
                    <a href="./index.html">
                        <img src="../docs/images/bamboo.png" alt="Bamboo Home" />
                    </a>
                </div>
                <a class="nav-about" href="./about.html">About</a>
                <a class="nav-projects" href="./projects.html">Projects</a>
                <a class="nav-blogs" href="./blogs.html">Blogs</a>
                <a class="nav-contact" href="./contact.html">Contact</a>
            </nav>
        </header>
         
<!--main contains a form to send through, and contact information-->

        <main>

<!--The left-side class contains contact information and icons so that the viewer has access to either phone or email is the don't want to fill out the form-->

            <div class="container">
                <div class="content">
                    <div class="left-side">

                        <div class="details">
                            <div class="topic-name">Emily Mehegan</div>
                        </div>

                        <div class="details">
                            <i class="fa-solid fa-phone"></i>
                            <div class="topic">Phone</div>
                            <div class="text-one">0404044040</div>
                        </div>

                        <div class="details">
                            <i class="fa-solid fa-envelope"></i>
                            <div class="topic">Email</div>
                            <div class="text-one">14220@coderacademy.edu.au</div>
                        </div>
                    </div>

<!--The right-side class contains the form that the viewer can fill out and send-->

                    <div class="right-side">
                            <div class="heading-text">Get in Touch!</div>
                            <div class="message">Send me a message for any enquires or questions. Happy to have a chat!</div>
                        
                        <form>
                            <div class="form-elements">
                                <label>Name: </label>
                                <input class="form-input" />
                            </div>
            
                            <div class="form-elements">
                                <label>Email: </label>
                                <input class="form-input" />
                            </div>
            
                            <div class="form-elements">
                                <label>Message: </label>
                                <textarea
                                    rows="3"
                                    class="form-input form-textarea"
                                >
                                </textarea>
                            </div>
            
                            <div class="btn-div">
                                <button id="send">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

<!--Footer contains links to professional accounts-->

        <footer>
            <div class="social-media">
                <a href="https://www.github.com" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>

    </body>
</html>
